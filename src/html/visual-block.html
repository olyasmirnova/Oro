<div class="visual-block">
  <div class="visual-block__container">
    <div class="visual-block__text-box">
      <h1 class="main-heading">Welcome to Oro Commerce Partner Portal</h1>
      <form action="#" class="login-form">
        <label class="login-form__label" for="email">Email Address</label>
        <div class="login-form__field-holder">
          <input class="login-form__field" required autocomplete="email" type="email" name="email" id="email">
        </div>
        <label class="login-form__label" for="password">Password</label>
        <div class="login-form__field-holder">
          <input class="login-form__field" required autocomplete="current-password" type="password" name="password" id="password">
        </div>
        <div class="login-form__btn-box">
          <button class="login-form__btn btn btn_large" type="submit">login</button>
          <a href="" class="login-form__arrow-link arrow-link">forgot password?</a>
        </div>
      </form>
    </div>
    <img class="visual-block__img" width="426" src="images/img01.svg" alt="decor image" aria-hidden="true">
  </div>
</div>
